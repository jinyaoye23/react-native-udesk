buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

//repositories {
//    mavenCentral()
//    flatDir {
//        dirs "$rootDir/libs"
//    }
//}
allprojects {
    repositories {
        flatDir {
            dirs "$rootDir/libs"
        }
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
//    implementation 'com.github.udesk:UdeskSDK-Android:5.2.+'
    implementation(name: 'UdeskSDKUI', ext: 'aar')


    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
//    implementation files('libs/udesk-asmack-8-4.0.6.jar')
//    implementation 'com.github.bumptech.glide:glide:4.10.0'
    implementation 'com.github.bumptech.glide:glide:3.7.0'

    implementation 'com.github.chrisbanes:PhotoView:2.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0'
    implementation 'com.squareup.okhttp3:okhttp:3.14.4'
    implementation group: 'org.ccil.cowan.tagsoup', name: 'tagsoup', version: '1.2.1'
}
  